<div class="in__note">
  <div style="padding-right: 25px">
    <app-avatar [alt]="note.name + ' ' + note.lastName" [url]="note.photoUrl">
    </app-avatar>
  </div>
  <div class="in__note__content">
    <app-note-header [name]="note.name + ' ' + note.lastName" [date]="note.date"></app-note-header>
    <app-note-message class="in__note__message in__note__message--left" [message]="note.message"></app-note-message>
  </div>
</div>
